<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="timers.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>JS Timers</title>
  </head>
  <body>
    <div class="container">
      <div class="js-btn-container">
        <h1>Using a class</h1>
        <div class="description">
          <p>
            Message displayed on mouseover and message disappears 5 seconds
            after mouseleave
          </p>
        </div>
        <button id="btn">Do Not<br />Press</button>
        <p id="popUp">DON'T DO IT!</p>
      </div>
      <div class="js-btn-container2">
        <h1>Using JS - Writting to the DOM</h1>
        <div class="description">
          <p class="description">
            Messaged displayed on mouseover and disappears after 5 seconds. No
            mouseleave on this button
          </p>
        </div>
        <button id="btn2">Press this<br />Button</button>
        <p id="popUp2"></p>
      </div>
    </div>
  </body>
</html>
